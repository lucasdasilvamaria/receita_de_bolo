<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bolo de Chocolate Interativo</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background: #fff2e6;
    color: #333;
}
h1, h2 {
    margin-bottom: 20px;
}
svg {
    width: 100px;
    height: 100px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
}
.ingredient, .step, .choice {
    font-size: 20px;
    margin: 20px 0;
    cursor: pointer;
    padding: 10px;
    border-radius: 8px;
    background: #ffedcc;
    transition: background 0.3s;
}
.ingredient:hover, .step:hover, .choice:hover {
    background: #ffd699;
}
.utensilios-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.utensilio {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
}
.utensilio span {
    margin-top: 5px;
    font-size: 16px;
}
button {
    font-size:20px;
    padding:10px 20px;
    margin-top:20px;
    cursor:pointer;
    border-radius:8px;
    border:none;
    background:#ffb347;
    color:#fff;
}
button:hover {
    background:#ff914d;
}
</style>
</head>
<body>

<h1>Vamos fazer um Bolo de Chocolate?</h1>
<svg id="bolo" viewBox="0 0 64 64">
  <circle cx="32" cy="32" r="30" fill="#d2691e" stroke="#8B4513" stroke-width="4"/>
  <circle cx="32" cy="32" r="20" fill="#fff0d4"/>
</svg>

<div id="content"></div>

<script>
const content = document.getElementById('content');
const bolo = document.getElementById('bolo');

let ovos = 2; 
let passoAtual = 0;

// Utens√≠lios completos
const utensilios = [
    {nome:"Bacia grande", svg:'<circle cx="32" cy="32" r="30" fill="#c0c0c0"/> <circle cx="32" cy="32" r="20" fill="#fff"/>'},
    {nome:"Esp√°tula", svg:'<rect x="28" y="10" width="6" height="40" fill="#8B4513"/> <rect x="25" y="50" width="12" height="4" fill="#d2691e"/>'},
    {nome:"Forma de bolo", svg:'<rect x="12" y="20" width="40" height="20" fill="#ffa500" stroke="#d2691e" stroke-width="2"/>'},
    {nome:"Fouet", svg:'<line x1="32" y1="10" x2="32" y2="50" stroke="#000" stroke-width="2"/><line x1="28" y1="50" x2="36" y2="50" stroke="#000" stroke-width="2"/>'},
    {nome:"Pincel de silicone", svg:'<rect x="30" y="10" width="4" height="30" fill="#ff69b4"/><rect x="28" y="40" width="8" height="6" fill="#ff1493"/>'},
    {nome:"Balan√ßa", svg:'<rect x="15" y="40" width="34" height="10" fill="#999"/><circle cx="32" cy="32" r="8" fill="#666"/>'},
    {nome:"Panela", svg:'<rect x="16" y="20" width="32" height="24" fill="#888"/><rect x="24" y="10" width="16" height="10" fill="#555"/>'}
];

// Ingredientes da massa (proporcional aos ovos)
const ingredientesMassa = [
    {nome: "A√ß√∫car refinado", pesoPorOvo: 67},
    {nome: "Leite semidesnatado", pesoPorOvo: 83},
    {nome: "√ìleo vegetal", pesoPorOvo: 30},
    {nome: "Cacau em p√≥ 32%", pesoPorOvo: 27},
    {nome: "Farinha de trigo", pesoPorOvo: 83},
    {nome: "Fermento qu√≠mico", pesoPorOvo: 7},
    {nome: "Sal", pesoPorOvo: 2}
];

// Ingredientes da cobertura (valores fixos)
const ingredientesCobertura = [
    {nome: "Margarina", peso: 20},
    {nome: "Cacau em p√≥ 50%", peso: 30},
    {nome: "Leite condensado", peso: 395},
    {nome: "Creme de leite", peso: 200}
];

function mostrarMisenplace() {
    let html = `<h2>Prepare seu misenplace!</h2><div class="utensilios-container">`;
    utensilios.forEach((u) => {
        html += `
            <div class="utensilio">
                <svg viewBox="0 0 64 64">${u.svg}</svg>
                <span>${u.nome}</span>
            </div>`;
    });
    html += `<h3>Ingredientes que voc√™ vai usar:</h3><ul>` +
        ingredientesMassa.map(i => `<li>${i.nome}</li>`).join('') +
        `<li>Ovos (1, 2 ou 3 dependendo da sua fome)</li>` +
        `</ul>`;

    html += `<button id="vamosLa">Vamos l√°</button>`;
    content.innerHTML = html;

    document.getElementById("vamosLa").addEventListener("click", mostrarFome);
}

function mostrarFome() {
    content.innerHTML = "<h2>Qual √© o tamanho da sua fome?</h2>";
    ["Pequena (1 ovo)", "M√©dia (2 ovos)", "Grande (3 ovos)"].forEach((txt, i) => {
        const div = document.createElement("div");
        div.className = "choice";
        div.innerText = txt;
        div.addEventListener("click", () => {
            ovos = i + 1;
            passoAtual = 0;
            mostrarProximoPasso();
        });
        content.appendChild(div);
    });
}

function mostrarProximoPasso() {
    // Sequ√™ncia cont√≠nua de passos
    const passos = [];

    // 1) Ligar o forno
    if(passoAtual === 0) {
        passos.push("Ligue o forno a 180¬∞C antes de come√ßar a preparar a massa.");
    }

    // 2) Ingredientes da massa, um por um
    ingredientesMassa.forEach(ing => {
        let peso = Math.round(ing.pesoPorOvo * ovos / 5) * 5;
        passos.push(`Adicione ${peso} g de ${ing.nome}`);
    });

    // 3) Ovos em unidades
    passos.push(`Adicione os ovos: ${ovos} unidade(s)`);

    // 4) Untar o molde
    passos.push("Unte o molde com 10 g de margarina e polvilhe 10 g de farinha usando o pincel de silicone.");

    // 5) Colocar a massa no molde e assar
    passos.push("Coloque a massa no molde.");
    passos.push("Asse por 45 minutos a 180¬∞C. Deixe esfriar antes de desenformar.");

    // 6) Cobertura passo a passo
    ingredientesCobertura.forEach(ing => {
        passos.push(`Adicione ${ing.peso} g de ${ing.nome} para a cobertura`);
    });
    passos.push("Cozinhe a cobertura at√© obter ponto cremoso.");
    passos.push("Deixe esfriar levemente e aplique sobre o bolo.");

    // 7) Granulado
    passos.push("Finalize com 48 g de granulado de chocolate ao leite.");

    if (passoAtual < passos.length) {
        const div = document.createElement("div");
        div.className = "step";
        div.innerText = passos[passoAtual];
        div.addEventListener("click", () => {
            passoAtual++;
            mostrarProximoPasso();
        });
        content.innerHTML = "";
        content.appendChild(div);
    } else {
        content.innerHTML = "<h2>Seu Bolo de Chocolate com Brigadeiro est√° pronto! üç´üç∞</h2>";
    }
}

bolo.addEventListener('click', mostrarMisenplace);
</script>

</body>
</html>
